<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        width: 200px;
        height: 400px;
        position: relative;
      }
      .dot {
        position: absolute;
        opacity: 0;
        animation: breathe 4s infinite;
        border-radius: 20%;
        width: 10px;
        height: 10px;
      }

      @keyframes breathe {
        0%,
        100% {
          opacity: 0;
          /* scale: 0.5; */
          /* border-radius: 50%; */
        }
        50% {
          opacity: 1;
          /* scale: 1; */
          /* border-radius: 20%; */
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <script>
        const colors = [
          "#946AA9",
          "#E95B51",
          "#EA8A1A",
          "#FBC51B",
          "#6EB879",
          "#1F96CE",
        ];

        // const colors = [
        //   "#5592D1",
        //   "#103677",
        //   "#0588AE",
        //   "#159BB8",
        //   "#007C8F",
        //   "#14ABBC",
        //   "#006C94",
        // ];

        // const colors = [
        //   "#6DB326",
        //   "#32A361",
        //   "#156B5C",
        //   "#40A940",
        //   "#199147",
        //   "#0C5D78",
        // ];

        // const colors = [
        //   "#45A0CD",
        //   "#FC522E",
        //   "#FFAD47",
        //   "#ED90AF",
        //   "#486CA8",
        //   "#9FC554",
        //   "#579B44",
        //   "#7CD9CF",
        //   "#3A7D5C",
        //   "#FCDC6D",
        // ];

        function getRandomColor() {
          return colors[Math.floor(Math.random() * colors.length)];
        }

        function createDots(num, size, offset, maskWidth, maskHeight) {
          const dotsPerRow = 10;
          const container = document.querySelector(".container");
          const centerX = maskWidth / 2;
          const centerY = maskHeight / 2;

          for (let i = 0; i < num; i++) {
            const dot = document.createElement("div");
            dot.style.backgroundColor = getRandomColor();

            const row = Math.floor(i / dotsPerRow);
            const col = i % dotsPerRow;
            const x = col * offset;
            const y = row * offset;
            dot.style.top = `${y}px`;
            dot.style.left = `${x}px`;

            const distanceFromCenter = Math.sqrt(
              Math.pow(x - centerX, 2) + Math.pow(y - centerY, 2)
            );
            const maxDistance = Math.sqrt(
              Math.pow(centerX, 2) + Math.pow(centerY, 2)
            );
            const opacityFactor = distanceFromCenter / maxDistance;

            // dots closer to the center have shorter delay and longer duration
            const animationDelay = Math.random() * 2 * (1 - opacityFactor);
            const animationDuration = 4 + 2 * opacityFactor;

            dot.style.animationDelay = `${animationDelay}s`;
            dot.style.animationDuration = `${animationDuration}s`;
            dot.classList.add("dot");
            container.appendChild(dot);
          }
        }

        createDots(200, 10, 20, 200, 200);
      </script>
    </div>
  </body>
</html>
